  <title>Cek Kelulusan</title>
</head>
<body>
  <h1>LKPD 2</h1>
  <script>
    let nilai = prompt("Masukkan nilai kamu:", "0");

    if (nilai !== null) {
      nilai = Number(nilai); // konversi ke angka

      if (nilai >= 70) {
        alert("LULUS");
      } else {
        alert("BELUM LULUS");
      }
    }
  </script>

  <!--Apa yang terjadi bila semua kondisi salah?-->
  <!--Dalam struktur pengkondisian if, program akan memeriksa setiap syarat secara berurutan. Jika suatu kondisi benar, maka program menjalankan perintahnya dan mengabaikan sisanya. Namun, jika semua kondisi if dan else if salah, maka bagian else akan dijalankan sebagai pilihan terakhir. Else berfungsi sebagai penanganan umum untuk semua kemungkinan di luar kondisi yang telah ditentukan sebelumnya. Tanpa else, program bisa saja tidak melakukan apa pun saat semua kondisi gagal, sehingga else penting untuk memberikan respons yang tetap dan terkontrol.-->
