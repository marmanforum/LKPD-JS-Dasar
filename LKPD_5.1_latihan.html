<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>5 Nama Teman</title>
</head>
<body>
  <h1>
    Menampilkan 5 Nama teman Menggunakan For
  </h1>
</body>
<script>
let teman= ["Naul","Arya","Fadhil","Miftah","Ahmad"]
 for (let i= 0; i < teman.length; i++){
   document.write(teman [i] + "<br>");
 }
</script>
</html>
