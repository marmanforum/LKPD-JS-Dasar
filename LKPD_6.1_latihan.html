<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengubah Warna Teks</title>
</head>
<body>
    <h1 id="Teks">Mengubah Warna Teks Saat Klik Tombol</h1>

    function ubahWarna(){
        document.getElementById("Teks").style.color = "blue";
    }
</script>
